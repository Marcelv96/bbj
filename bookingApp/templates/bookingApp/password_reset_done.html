{% extends 'bookingApp/base.html' %}
{% block title %}Email Sent | BookBoost{% endblock %}

{% block content %}
<div class="min-h-[80vh] flex items-center justify-center px-6 py-12">
    <div class="w-full max-w-[450px] text-center">
        <div class="mb-6">
            <div class="mx-auto w-20 h-20 bg-blue-50 text-blue-500 rounded-3xl border border-blue-100 flex items-center justify-center text-4xl">
                <i class="fa-solid fa-paper-plane"></i>
            </div>
        </div>
        <h1 class="text-3xl font-extrabold text-slate-900 mb-3">Check your Inbox</h1>
        <p class="text-slate-500 mb-8">We've emailed you instructions for setting your password. If it doesn't arrive, check your spam folder.</p>
        <a href="{% url 'login' %}" class="text-blue-600 font-bold hover:underline">Back to Login</a>
    </div>
</div>
{% endblock %}
