{% extends 'bookingApp/base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 text-center">
            <div class="card shadow border-0 p-5">
                <h2 class="text-danger mb-3">Service Unavailable</h2>
                <p class="lead text-muted">
                    Online bookings for <strong>{{ business.name }}</strong> are currently paused.
                </p>
                <hr>
                <p>Please contact the business directly to schedule an appointment.</p>
                
                {% if not is_embedded %}
                    <a href="{% url 'home' %}" class="btn btn-primary mt-3">Return Home</a>
                {% endif %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
