<div style="font-family: 'Inter', sans-serif; max-width: 600px; border: 1px solid #e2e8f0; border-radius: 16px; padding: 30px; color: #0f172a;">
    <div style="margin-bottom: 25px;">
        <h2 style="color: #000; margin: 0; font-size: 24px; letter-spacing: -0.04em; font-family: 'Plus Jakarta Sans', sans-serif; font-weight: 800;">
    Book<span style="color: #4f46e5;">Boost</span> <span style="color: #0f172a;">Inquiry</span>
</h2>
    </div>

    <p style="font-size: 16px; line-height: 1.5; color: #475569;">
        Hi Marcel, you have received a new message from the <strong>BookBoost</strong> landing page contact form.
    </p>
    
    <div style="background-color: #f8fafc; padding: 20px; border-radius: 12px; border: 1px solid #f1f5f9; margin: 25px 0;">
        <p style="margin: 0 0 10px 0;"><strong><i style="color: #4f46e5;">From:</i></strong> {{ name }}</p>
        <p style="margin: 0 0 10px 0;"><strong><i style="color: #4f46e5;">Email:</i></strong> <a href="mailto:{{ email }}" style="color: #4f46e5; text-decoration: none;">{{ email }}</a></p>
        <p style="margin: 0 0 10px 0;"><strong><i style="color: #4f46e5;">Subject:</i></strong> <span style="background: #e0e7ff; color: #4338ca; padding: 2px 8px; border-radius: 4px; font-size: 0.9em; font-weight: bold;">{{ subject }}</span></p>
        
        <hr style="border: 0; border-top: 1px solid #e2e8f0; margin: 15px 0;">
        
        <p style="margin: 0; line-height: 1.6;">
            <strong>Message:</strong><br>
            <span style="color: #334155;">{{ message }}</span>
        </p>
    </div>

    <div style="margin-top: 30px;">
        <a href="mailto:{{ email }}?subject=Re: BookBoost Inquiry - {{ subject }}" 
           style="background-color: #4f46e5; color: white; padding: 14px 28px; text-decoration: none; border-radius: 10px; font-weight: bold; display: inline-block; box-shadow: 0 4px 6px -1px rgba(79, 70, 229, 0.2);">
           Reply to Inquiry
        </a>
    </div>

    <div style="margin-top: 40px; border-top: 1px solid #f1f5f9; padding-top: 20px;">
        <p style="font-size: 12px; color: #94a3b8; margin: 0;">
            This email was sent from the contact form on BookBoost.co.za
        </p>
    </div>
</div>
