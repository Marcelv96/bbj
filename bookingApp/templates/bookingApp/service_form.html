{% extends 'bookingApp/base.html' %}
{% block content %}
<h2>Add New Service for {{ business.name }}</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Save Service</button>
    <a href="{% url 'owner_dashboard' business.id %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
