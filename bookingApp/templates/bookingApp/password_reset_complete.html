{% extends 'bookingApp/base.html' %}

{% block title %}Password Updated | BookBoost{% endblock %}

{% block content %}
<div class="min-h-[80vh] flex items-center justify-center px-6 py-12 relative z-10">
    <div class="w-full max-w-[450px] text-center">
        
        <div class="mb-6">
            <div class="mx-auto w-20 h-20 bg-emerald-50 text-emerald-500 rounded-3xl shadow-sm border border-emerald-100 flex items-center justify-center text-4xl transform animate-bounce-short">
                <i class="fa-solid fa-circle-check"></i>
            </div>
        </div>

        <h1 class="text-3xl font-extrabold text-slate-900 tracking-tight mb-3">
            All <span class="text-transparent bg-clip-text bg-gradient-to-r from-emerald-500 to-teal-600">Set!</span>
        </h1>
        
        <p class="text-slate-500 mb-8 px-4 text-base leading-relaxed">
            Your password has been successfully updated. You can now sign in to your dashboard with your new credentials.
        </p>
        
        <a href="{% url 'login' %}" 
           class="w-full flex items-center justify-center px-4 py-4 bg-blue-600 text-white rounded-2xl font-bold shadow-lg shadow-blue-200 hover:bg-blue-700 hover:-translate-y-0.5 transition-all duration-300 no-underline">
            Sign In Now <i class="fa-solid fa-arrow-right-to-bracket ml-2"></i>
        </a>

        <div class="mt-8">
            <p class="text-xs text-slate-400">
                Having trouble? <a href="#" class="text-blue-600 font-semibold hover:underline">Contact support</a>
            </p>
        </div>
    </div>
</div>

<style>
    /* Global Overrides */
    .navbar-desktop, .mobile-nav { display: none !important; }
    body { padding-bottom: 0 !important; background-color: #f8fafc; }

    /* Custom Animation for the Checkmark */
    @keyframes bounce-short {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-8px); }
    }
    .animate-bounce-short {
        animation: bounce-short 2s ease-in-out infinite;
    }
</style>
{% endblock %}
